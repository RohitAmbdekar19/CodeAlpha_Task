<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery with Filters & Lightbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery</h1>

    <!-- Category Filters -->
    <div class="filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="animals">Animals</button>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery" id="gallery">
      <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature 1" /></div>
      <div class="gallery-item" data-category="architecture"><img src="https://plus.unsplash.com/premium_photo-1681550097108-187abe10d445?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YXJjaGl0ZWN0dXJlfGVufDB8fDB8fHww" alt="Architecture 1" /></div>
      <div class="gallery-item" data-category="animals"><img src="https://images.unsplash.com/photo-1466721591366-2d5fba72006d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D" alt="Animals 1" /></div>
      <div class="gallery-item" data-category="nature"><img src="https://plus.unsplash.com/premium_photo-1673697239981-389164b7b87f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww" alt="Nature 2" /></div>
      <div class="gallery-item" data-category="architecture"><img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YXJjaGl0ZWN0dXJlfGVufDB8fDB8fHww" alt="Architecture 2" /></div>
      <div class="gallery-item" data-category="animals"><img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D" alt="Animals 2" /></div>
      <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1682685797439-a05dd915cee9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MTV8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 3" /></div>
      <div class="gallery-item" data-category="animals"><img src="https://plus.unsplash.com/premium_photo-1669740462444-ba6e0c316b59?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjl8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D" alt="Animals 3" /></div>
      <div class="gallery-item" data-category="architecture"><img src="https://plus.unsplash.com/premium_photo-1684445035564-c98efbe1fb7d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fGFyY2hpdGVjdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Architecture 3" /></div>
      <div class="gallery-item" data-category="nature"><img src="https://plus.unsplash.com/premium_photo-1675827055620-24d540e0892a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature 4" /></div>
      <div class="gallery-item" data-category="animals"><img src="https://plus.unsplash.com/premium_photo-1669725687150-15c603ac6a73?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D" alt="Animals 4" /></div>
      <div class="gallery-item" data-category="architecture"><img src="https://images.unsplash.com/photo-1606298855672-3efb63017be8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dGVtcGxlfGVufDB8fDB8fHww" alt="Architecture 4" /></div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <div class="lightbox-controls">
      <button id="prev">&laquo; Prev</button>
      <button id="next">Next &raquo;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
